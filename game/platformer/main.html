
<html>
<head>
<meta charset="utf-8">
<title>faw_platformer</title>
<link rel="icon" href="https://faradayawerty.neocities.org/faw_icon_glitch_round.png">
<style>

body {
  background-color: gray;
}

#canvas {
    position:center;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    border: 1px solid;
    margin-left: auto;
    margin-right: auto;
    display: block;
    image-rendering: pixelated;
}

</style>
</head>
<body>
<canvas id="canvas" style="background-color: #dddddd; border-color: #aaaaaa;"></canvas>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.js"></script>
<script>

// module aliases
var Engine = Matter.Engine,
    Render = Matter.Render,
    Runner = Matter.Runner,
    Bodies = Matter.Bodies,
    Composite = Matter.Composite;

// create an engine
var engine = Engine.create();

// create a renderer
var render = Render.create({
    element: document.body,
    engine: engine
});

// create two boxes and a ground
var boxA = Bodies.rectangle(400, 200, 80, 80);
var boxB = Bodies.rectangle(450, 50, 80, 80);
var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });

// add all of the bodies to the world
Composite.add(engine.world, [boxA, boxB, ground]);

// run the renderer
Render.run(render);

// create runner
var runner = Runner.create();

// run the engine
Runner.run(runner, engine);

</script>
</body>
</html>
