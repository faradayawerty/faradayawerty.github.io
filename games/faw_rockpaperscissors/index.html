
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Battle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="unitCounters">
  <span id="playerUnitsLeft">Player units left: 15</span> &nbsp;&nbsp;|&nbsp;&nbsp;
  <span id="enemyUnitsCount">Enemy units: 0</span>
</div>
<div id="container">
<div id="controls">
  <button class="type-button selected" data-type="rock">🪨 Rock</button>
  <button class="type-button" data-type="paper">📄 Paper</button>
  <button class="type-button" data-type="scissors">✂️ Scissors</button>
  <button id="startButton">Start</button>
  <button id="replayButton" style="display:none;">Replay</button>

  <div id="enemyUnitSetup">
    <h4>Enemy Units</h4>
    <label>🪨 <input type="number" id="enemyRockCount" min="0" max="15" value="5"></label>
    <label>📄 <input type="number" id="enemyPaperCount" min="0" max="15" value="5"></label>
    <label>✂️ <input type="number" id="enemyScissorsCount" min="0" max="15" value="5"></label>
  </div>
</div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div id="canvasOverlay"></div>
</div>
<script src="game.js"></script>
<script src="unit.js"></script>
<script src="gameLogic.js"></script>
<script src="ui.js"></script>
</body>
</html>
