
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>faw_rockpaperscissors: main menu</title>
  <link rel="icon" href="icon.png">
  <style>
    body {
      background-color: #121212;
      color: #ddd;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #title {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
      color: #aaddff;
      text-shadow: 0 0 8px #88ccffaa;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 10px;
      gap: 20px;
      position: relative;
      flex-wrap: wrap;
      padding: 0 10px;
    }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 140px;
      flex: 1;
      max-width: 300px;
    }

    .type-button {
      padding: 10px 20px;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid #555;
      background-color: #2a2a2a;
      color: #ddd;
      transition: background-color 0.3s;
      width: 100%;
      text-align: center;
      text-decoration: none;
      user-select: none;
      box-sizing: border-box;
      display: block;
    }

    .type-button:hover {
      background-color: #444;
    }

    /* Адаптация под мобильные устройства */
    @media (max-width: 600px) {
      #container {
        flex-direction: column;
        align-items: center;
      }

      #controls {
        width: 100%;
        align-items: center;
      }

      .type-button {
        width: 90%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div id="title">Выберите режим игры</div>
  <div id="container">
    <div id="controls">
      <a href="pve/index.html" class="type-button">Player VS Random</a>
      <a href="pvp/index.html" class="type-button">Two players</a>
      <a href="pvpvp/index.html" class="type-button">Three players</a>
      <a href="levels/index.html" class="type-button">Levels</a>
      <a href="online/index.html" class="type-button">[WIP] Two players online</a>
    </div>
  </div>
</body>
</html>
