
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Паззл с переворотами</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #121212;
    color: #cbd5f7;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    box-sizing: border-box;
    min-height: 100vh;
    overflow-x: hidden;
  }
  #container {
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    width: 100%;
    max-width: 100vw;
    flex-grow: 1;
  }
  #puzzle {
    display: grid; 
    gap: 1px;
    background: #222;
    border: 6px solid green;
    user-select: none;
    max-width: 100vw;
    max-height: 70vh;
    overflow: hidden;
    width: auto;
    height: auto;
    border-radius: 10px;
    transition: border-color 0.3s ease;
  }
  .piece {
    cursor: pointer;
    user-select: none;
    border-radius: 3px;
    border: 0.5px solid rgba(255,255,255,0.1);
    background-size: cover;
    box-sizing: border-box;
    transition: transform 0.3s ease;
    will-change: transform;
  }
  .piece:hover {
    border-color: rgba(100,150,255,0.8);
  }
  #controls {
    margin-top: 15px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    align-items: center;
    max-width: 600px;
    width: 90vw;
  }
  label {
    user-select: none;
    font-weight: 600;
    color: #a3b8ff;
    margin-right: 5px;
  }
  select, input[type=file], button {
    font-size: 14px;
    padding: 6px 12px;
    background: #1e1e3a;
    color: #a3b8ff;
    border: 2px solid #4a6ef7;
    border-radius: 5px;
    transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    min-width: 110px;
    cursor: pointer;
  }
  select:hover, input[type=file]:hover, button:hover {
    background: #2a2a5c;
    border-color: #7a94ff;
    color: #7a94ff;
  }
  select:focus, input[type=file]:focus, button:focus {
    outline: none;
    box-shadow: 0 0 8px #7a94ff;
  }
  @media (max-width: 480px) {
    #controls {
      flex-direction: column;
      gap: 8px;
      width: 100%;
      max-width: none;
    }
    select, input[type=file], button {
      min-width: auto;
      width: 100%;
      box-sizing: border-box;
    }
  }
  #puzzle::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  #puzzle::-webkit-scrollbar-track {
    background: #121212;
    border-radius: 8px;
  }
  #puzzle::-webkit-scrollbar-thumb {
    background: #4a6ef7;
    border-radius: 8px;
  }
  #puzzle {
    scrollbar-width: thin;
    scrollbar-color: #4a6ef7 #121212;
  }
</style>
</head>
<body>
<div id="container">
  <div id="puzzle"></div>
  <div id="controls">
    <label for="sizeSelect">Размер паззла:</label>
    <select id="sizeSelect"></select>

    <input type="file" id="fileInput" accept="image/*" />

    <button id="shuffleBtn">Перемешать</button>
    <button id="resetBtn">Сбросить</button>
  </div>
</div>

<script>
(() => {
  const puzzle = document.getElementById('puzzle');
  const sizeSelect = document.getElementById('sizeSelect');
  const fileInput = document.getElementById('fileInput');
  const shuffleBtn = document.getElementById('shuffleBtn');
  const resetBtn = document.getElementById('resetBtn');

  let imgSrc = 'img.jpg'; // дефолтная картинка
  let size = 3; // по умолчанию 3x3
  let pieces = [];
  let pieceSizePx;
  let fullSizePx;
  let states = [];

  for(let i=2; i<=16; i++) {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = i + ' x ' + i;
    sizeSelect.appendChild(opt);
  }
  sizeSelect.value = size;

  function updatePuzzleGrid() {
    puzzle.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
    puzzle.style.gridTemplateRows = `repeat(${size}, 1fr)`;

    const maxWidth = window.innerWidth * 0.95;
    const maxHeight = window.innerHeight * 0.7;
    const tileW = Math.floor(maxWidth / size);
    const tileH = Math.floor(maxHeight / size);
    pieceSizePx = Math.min(tileW, tileH);

    puzzle.style.width = pieceSizePx * size + 'px';
    puzzle.style.height = pieceSizePx * size + 'px';
  }

  function createPieces() {
    puzzle.innerHTML = '';
    pieces = [];
    states = [];

    updatePuzzleGrid();

    fullSizePx = pieceSizePx * size;

    for(let row=0; row<size; row++) {
      for(let col=0; col<size; col++) {
        const div = document.createElement('div');
        div.classList.add('piece');

        div.style.backgroundImage = `url(${imgSrc})`;
        div.style.backgroundPosition = `-${col * pieceSizePx}px -${row * pieceSizePx}px`;
        div.style.backgroundSize = `${fullSizePx}px ${fullSizePx}px`;

        div.style.width = pieceSizePx + 'px';
        div.style.height = pieceSizePx + 'px';

        div.dataset.flipH = 'false';
        div.dataset.flipV = 'false';
        div.dataset.row = row;
        div.dataset.col = col;

        div.addEventListener('click', e => {
          e.preventDefault();
          toggleFlip(div, 'vertical');
          checkSolved();
        });
        div.addEventListener('contextmenu', e => {
          e.preventDefault();
          toggleFlip(div, 'horizontal');
          checkSolved();
        });

        puzzle.appendChild(div);
        pieces.push(div);
        states.push({flipH:false, flipV:false});
      }
    }
    checkSolved();
  }

  function toggleFlip(div, axis) {
    if(axis === 'horizontal') {
      div.dataset.flipH = div.dataset.flipH === 'true' ? 'false' : 'true';
    } else if(axis === 'vertical') {
      div.dataset.flipV = div.dataset.flipV === 'true' ? 'false' : 'true';
    }
    updateTransform(div);
  }

  function updateTransform(div) {
    const flipH = div.dataset.flipH === 'true';
    const flipV = div.dataset.flipV === 'true';

    const scaleX = flipH ? -1 : 1;
    const scaleY = flipV ? -1 : 1;

    div.style.transform = `scale(${scaleX},${scaleY})`;
  }

  function shuffleFlips() {
    pieces.forEach(div => {
      div.dataset.flipH = Math.random() < 0.5 ? 'true' : 'false';
      div.dataset.flipV = Math.random() < 0.5 ? 'true' : 'false';
      updateTransform(div);
    });
    checkSolved();
  }

  function resetFlips() {
    pieces.forEach(div => {
      div.dataset.flipH = 'false';
      div.dataset.flipV = 'false';
      updateTransform(div);
    });
    checkSolved();
  }

  function checkSolved() {
    for(const div of pieces) {
      if(div.dataset.flipH !== 'false' || div.dataset.flipV !== 'false') {
        puzzle.style.borderColor = 'red';
        return false;
      }
    }
    puzzle.style.borderColor = 'green';
    return true;
  }

  sizeSelect.addEventListener('change', () => {
    size = +sizeSelect.value;
    createPieces();
  });

  fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if(file) {
      const reader = new FileReader();
      reader.onload = ev => {
        imgSrc = ev.target.result;
        createPieces();
      };
      reader.readAsDataURL(file);
    }
  });

  shuffleBtn.addEventListener('click', () => {
    shuffleFlips();
  });

  resetBtn.addEventListener('click', () => {
    resetFlips();
  });

  window.addEventListener('resize', () => {
    updatePuzzleGrid();
    pieces.forEach(div => {
      div.style.backgroundSize = `${pieceSizePx * size}px ${pieceSizePx * size}px`;
      div.style.backgroundPosition = `-${div.dataset.col * pieceSizePx}px -${div.dataset.row * pieceSizePx}px`;
      div.style.width = pieceSizePx + 'px';
      div.style.height = pieceSizePx + 'px';
    });
  });

  createPieces();
})();
</script>
</body>
</html>
