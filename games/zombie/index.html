<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<title>faw_zombie</title>
	<link rel="icon" href="icon.png">
	<style>
		* {
			margin-top: 0px; 
			margin-bottom: 0px; 
			margin-left: 0px; 
			margin-right: 0px;
			padding: 0;
			touch-action: none;
		}
		body {
			background-color: gray;
			overscroll-behavior: contain;
		}
		#canvas {
			position: absolute;
			width: 100%;
			height: 100%;
			border: 0px solid;
			display: block;
			image-rendering: pixelated;
		}
	</style>
</head>

<body>
	<canvas id="canvas" style="background-color: #dddddd; border-color: #aaaaaa;"></canvas>
	<script type="text/javascript" src="input.js"></script>
	<script>
		let cvs = document.getElementById("canvas");
		let ctx = canvas.getContext("2d");
		let input = getInput();
		let ux = 10 * cvs.height / 1000;
		let uy = 10 * cvs.width / 1000;

		function drawText(ctx, x, y, text) {
			  ctx.font="14px verdana";
			  ctx.fillStyle = 'black';
			  ctx.fillText(text, x, y);
			  ctx.fillStyle = 'white';
			  ctx.fillText(text, x + 1, y + 1);
		}

		function drawTouch(ctx, input) {
			
		}

		function drawCircle(ctx, x, y, r, fill_color, stroke_color) {
			ctx.beginPath();
			ctx.arc(x, y, r, 0, 2 * Math.PI, false);
			ctx.fillStyle = fill_color;
			ctx.fill();
			ctx.lineWidth = 1;
			ctx.strokeStyle = stroke_color;
			ctx.stroke();
		}

		function animate(lastUpdateTime) {
			ctx.clearRect(0, 0, cvs.width, cvs.height);
			drawText(ctx, 100, 10, ctx.canvas.width);
			drawText(ctx, 100, 20, ctx.canvas.clientWidth);
			drawText(ctx, 100, 30, ctx.clientWidth);
			if (input.mouse.leftButtonPressed)
				drawCircle(ctx, input.mouse.x, input.mouse.y, 2 * ux, 'green', 'yellow')
			else if (input.touch.length > 0)
				for(let i = 0; i < input.touch.length; i++)
					drawCircle(ctx, input.touch[i].x, input.touch[i].y, ux, 'red', 'blue')
			window.requestAnimationFrame(function() {
				animate(Date.now());
			});
		}

		function main() {
			ctx.imageSmoothingEnabled = false;
			initializeKeyboardInput(input.keys);
			initializeMouseInput(input.mouse, ctx);
			initializeTouchInput(input.touch, ctx);
			animate(Date.now());
		}

		main()
	</script>
</body>

</html>
