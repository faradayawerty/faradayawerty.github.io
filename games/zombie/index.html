<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<title>faw_zombie</title>
	<link rel="icon" href="icon.png">
	<style>
		* {
			margin-top: 0px; 
			margin-bottom: 0px; 
			margin-left: 0px; 
			margin-right: 0px;
			padding: 0;
			touch-action: none;
		}
		body {
			background-color: gray;
			overscroll-behavior: contain;
		}
		#canvas {
			position: absolute;
			width: 100%;
			height: 100%;
			border: 0px solid;
			display: block;
			image-rendering: pixelated;
		}
	</style>
</head>

<body>
	<canvas id="canvas" width=1600 height=1200 style="background-color: #dddddd; border-color: #aaaaaa;"></canvas>
	<script type="text/javascript" src="input.js"></script>
	<script>
		let cvs = document.getElementById("canvas");
		let ctx = canvas.getContext("2d");
		let input = getInput();

		function drawText(ctx, x, y, text) {
			  ctx.font="14px verdana";
			  ctx.fillStyle = 'black';
			  ctx.fillText(text, x, y);
			  ctx.fillStyle = 'white';
			  ctx.fillText(text, x + 1, y + 1);
		}

		function drawCircle(ctx, x, y, r, fill_color, stroke_color) {
			ctx.beginPath();
			ctx.arc(x, y, r, 0, 2 * Math.PI, false);
			ctx.fillStyle = fill_color;
			ctx.fill();
			ctx.lineWidth = 1;
			ctx.strokeStyle = stroke_color;
			ctx.stroke();
		}

		function animate(lastUpdateTime) {
			ctx.clearRect(0, 0, cvs.width, cvs.height);
			ctx.canvas.width = window.innerWidth;
			ctx.canvas.height = window.innerHeight;

			drawText(ctx, 100, 20, input.joystick.left.x);
			drawText(ctx, 100, 40, input.joystick.left.y);
			drawText(ctx, 100, 60, input.joystick.left.dx);
			drawText(ctx, 100, 80, input.joystick.left.dy);
			drawCircle(ctx, input.joystick.left.x, input.joystick.left.y , input.joystick.radius, 'gray', 'black');

			if(input.joystick.left.offset > 0) {
				drawCircle(ctx, input.joystick.left.x + input.joystick.radius * input.joystick.left.dx / input.joystick.left.offset,
					input.joystick.left.y + input.joystick.radius * input.joystick.left.dy / input.joystick.left.offset, input.joystick.radius / 4, 'red', 'blue');
			}

			drawText(ctx, 200, 20, input.joystick.right.x);
			drawText(ctx, 200, 40, input.joystick.right.y);
			drawText(ctx, 200, 60, input.joystick.right.dx);
			drawText(ctx, 200, 80, input.joystick.right.dy);
			drawCircle(ctx, input.joystick.right.x, input.joystick.right.y, input.joystick.radius, 'gray', 'black');

			if(input.joystick.right.offset > 0) {
				drawCircle(ctx, input.joystick.right.x + input.joystick.radius * input.joystick.right.dx / input.joystick.right.offset,
					input.joystick.right.y + input.joystick.radius * input.joystick.right.dy / input.joystick.right.offset, input.joystick.radius / 4, 'purple', 'cyan');
			}

			window.requestAnimationFrame(function() {
				animate(Date.now());
			});
		}

		function main() {
			ctx.imageSmoothingEnabled = false;
			initializeKeyboardInput(input.keys);
			initializeMouseInput(input.mouse, ctx);
			initializeTouchInput(input.touch, input.joystick, ctx);
			animate(Date.now());
		}

		main()
	</script>
</body>

</html>
