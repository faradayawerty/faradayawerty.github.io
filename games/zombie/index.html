<html>

<head>
	<meta charset="utf-8">
	<meta name="mobile-web-app-capable" content="yes">
	<title>faw_zombie</title>
	<link rel="icon" href="icon.png">
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: gray;
			overscroll-behavior: contain;
		}

		#canvas {
			position:absolute;
			width:100%;
			height:100%;
			border: 1px solid;
			display: block;
			image-rendering: pixelated;
		}
	</style>
</head>

<body>
	<canvas id="canvas" style="background-color: #dddddd; border-color: #aaaaaa;"></canvas>
	<script type="text/javascript" src="input.js"></script>
	<script>
		let cvs = document.getElementById("canvas");
		let ctx = canvas.getContext("2d");
		let input = getInput();

		function animate(lastUpdateTime) {
			ctx.clearRect(0, 0, cvs.width, cvs.height);
			ctx.strokeStyle = 'red';
			if(input.mouse.leftButtonPressed) {
				ctx.fillStyle = 'green';
				ctx.strokeRect(input.mouse.x, input.mouse.y, cvs.width / 16, cvs.height / 9);
			}
			else if(input.touch.exists) {
				ctx.fillStyle = 'yellow';
				ctx.strokeRect(input.touch.x, input.touch.y, cvs.width / 16, cvs.height / 9);
			} else
				ctx.fillStyle = 'black';
			ctx.fillRect(0, 0, cvs.width / 2, cvs.height / 2);
			window.requestAnimationFrame(function() {
				animate(Date.now());
			});
		}

		function main() {
			ctx.imageSmoothingEnabled = false;
			initializeKeyboardInput(input.keys);
			initializeMouseInput(input.mouse, ctx);
			initializeTouchInput(input.touch, ctx);
			animate(Date.now());
		}

		main()
	</script>
</body>

</html>
