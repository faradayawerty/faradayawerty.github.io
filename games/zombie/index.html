<html>

<head>
	<meta charset="utf-8">
	<title>faw_zombie</title>
	<link rel="icon" href="icon.png">
	<style>
		body {
			background-color: gray;
		}

		#canvas {
			position: center;
			left: 0%;
			top: 0%;
			width: 800;
			height: 600;
			border: 1px solid;
			margin-left: auto;
			margin-right: auto;
			display: block;
			image-rendering: pixelated;
		}
	</style>
</head>

<body>
	<canvas id="canvas" style="background-color: #dddddd; border-color: #aaaaaa;"></canvas>
	<script type="text/javascript" src="input.js"></script>
	<script>
		let cvs = document.getElementById("canvas");
		let ctx = canvas.getContext("2d");
		let input = getInput();

		function animate(lastUpdateTime) {
			ctx.clearRect(0, 0, cvs.width, cvs.height);
			if(input.mouse.leftButtonPressed)
				ctx.fillStyle = 'green';
			if(input.touch.exists)
				ctx.fillStyle = 'yellow';
			else
				ctx.fillStyle = 'black';
			ctx.fillRect(0, 0, cvs.width / 2, cvs.height / 2);
			window.requestAnimationFrame(function() {
				animate(Date.now());
			});
		}

		function main() {
			ctx.imageSmoothingEnabled = false;
			initializeKeyboardInput(input.keys);
			initializeMouseInput(input.mouse, ctx);
			initializeTouchInput(input.touch, ctx);
			animate(Date.now());
		}

		main()
	</script>
</body>

</html>
