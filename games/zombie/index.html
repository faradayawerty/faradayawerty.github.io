<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<title>faw_zombie</title>
	<link rel="icon" href="icon.png">
	<style>
		* {
			margin-top: 0px; 
			margin-bottom: 0px; 
			margin-left: 0px; 
			margin-right: 0px;
			padding: 0;
			touch-action: none;
		}
		body {
			background-color: gray;
			overscroll-behavior: contain;
		}
		#canvas {
			position: absolute;
			width: 100%;
			height: 100%;
			border: 0px solid;
			display: block;
			image-rendering: pixelated;
		}
	</style>
</head>

<body>
	<canvas id="canvas" width=1600 height=1200 style="background-color: #dddddd; border-color: #aaaaaa;"></canvas>
	<script type="text/javascript" src="input.js"></script>
	<script type="text/javascript" src="game.js"></script>
	<script type="text/javascript" src="player.js"></script>
	<script type="text/javascript" src="box.js"></script>
	<script>

		let cvs1 = document.getElementById("canvas");
		let ctx1 = cvs1.getContext("2d");

		let input1 = getInput();
		let game = game_create(input1);

		let iplayer = -1;

		function drawText(ctx, x, y, text) {
			  ctx.font="14px verdana";
			  ctx.fillStyle = 'black';
			  ctx.fillText(text, x, y);
			  ctx.fillStyle = 'white';
			  ctx.fillText(text, x + 1, y + 1);
		}

		function animate(lastUpdateTime) {
			ctx1.clearRect(0, 0, cvs1.width, cvs1.height);
			ctx1.canvas.width = window.innerWidth;
			ctx1.canvas.height = window.innerHeight;
			drawJoysticks(ctx1, input1.joystick);

			game_update(game, Date.now() - lastUpdateTime);

			ctx1.save();
			ctx1.translate(ctx1.canvas.width / 2, ctx1.canvas.height / 2);
			ctx1.scale(32, 32);
			ctx1.translate(-game.objects[iplayer].data.x, -game.objects[iplayer].data.y);
			game_draw(game, ctx1);
			ctx1.restore();

			window.requestAnimationFrame(function() {
				animate(Date.now());
			});
		}

		function main() {
			ctx1.imageSmoothingEnabled = false;
			initializeKeyboardInput(input1.keys);
			initializeMouseInput(input1.mouse, ctx1);
			initializeTouchInput(input1.touch, input1.joystick, ctx1);

			box_create(game, 4, 5);
			box_create(game, 5, 8);
			box_create(game, 7, 5);
			iplayer = player_create(game, 3, 2.5);

			animate(Date.now());
		}

		main()
	</script>
</body>

</html>
