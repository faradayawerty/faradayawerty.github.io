<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<title>faw_zombie</title>
	<link rel="icon" href="icon.png">
	<style>
		* {
			margin-top: 0px; 
			margin-bottom: 0px; 
			margin-left: 0px; 
			margin-right: 0px;
			padding: 0;
			touch-action: none;
		}
		body {
			background-color: gray;
			overscroll-behavior: contain;
		}
		#canvas {
			position: absolute;
			width: 100%;
			height: 100%;
			border: 0px solid;
			display: block;
			image-rendering: pixelated;
		}
	</style>
</head>

<body>
	<canvas id="canvas" style="background-color: #dddddd; border-color: #aaaaaa;"></canvas>
	<script type="text/javascript" src="input.js"></script>
	<script>
		let cvs = document.getElementById("canvas");
		let ctx = canvas.getContext("2d");
		let input = getInput();
		let ux = 100 * cvs.width / 1000;
		let uy = 100 * cvs.height / 1000;

		function drawText(ctx, x, y, text) {
			  ctx.font="14px verdana";
			  ctx.fillStyle = 'black';
			  ctx.fillText(text, x, y);
			  ctx.fillStyle = 'white';
			  ctx.fillText(text, x + 1, y + 1);
		}

		function animate(lastUpdateTime) {
			ctx.clearRect(0, 0, cvs.width, cvs.height);
			if (input.mouse.leftButtonPressed) {
				ctx.strokeStyle = 'green';
				ctx.strokeRect(input.mouse.x, input.mouse.y, 0.3 * ux, 0.3 * uy);
			} else if (input.touch.length > 0) {
				ctx.strokeStyle = 'yellow';
				for(let i = 0; i < input.touch.length; i++)
					ctx.strokeRect(input.touch[i].x, input.touch[i].y, 0.3 * ux, 0.3 * uy);
			}
			window.requestAnimationFrame(function() {
				animate(Date.now());
			});
		}

		function main() {
			ctx.imageSmoothingEnabled = false;
			initializeKeyboardInput(input.keys);
			initializeMouseInput(input.mouse, ctx);
			initializeTouchInput(input.touch, ctx);
			animate(Date.now());
		}

		main()
	</script>
</body>

</html>
