
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра на Three.js с лесом и городом</title>
    <style>
        body { margin: 0; overflow: hidden; cursor: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, clock;
        let keyboard = {};
        let speed = 10;
        let jumpHeight = 10;
        let isJumping = false;
        let velocity = new THREE.Vector3(0, 0, 0);
        let gravity = -30;
        let groundLevel = 0;
        let cameraAngleY = 0;
        let playerRotationY = 0;
        
        function init() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 5, 10);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            let groundGeometry = new THREE.PlaneGeometry(1000, 1000);
            let groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22, side: THREE.DoubleSide });
            let ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = Math.PI / 2;
            scene.add(ground);
            
            addForest();
            addCity();
            
            let playerGeometry = new THREE.BoxGeometry(1, 1, 1);
            let playerMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.set(0, groundLevel + 0.5, 0);
            scene.add(player);
            
            let light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(50, 100, 50);
            scene.add(light);
            
            let ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            window.addEventListener('resize', onWindowResize);
            animate();
        }
        
        function addForest() {
            let trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            let leafMaterial = new THREE.MeshStandardMaterial({ color: 0x4CAF50 });
            
            for (let i = -50; i <= 50; i += 15) {
                for (let j = -50; j <= 50; j += 15) {
                    let trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 1, 6), trunkMaterial);
                    let leaf = new THREE.Mesh(new THREE.DodecahedronGeometry(4), leafMaterial);
                    let x = i + Math.random() * 10;
                    let z = j + Math.random() * 10;
                    trunk.position.set(x, 3, z);
                    leaf.position.set(x, 8, z);
                    scene.add(trunk, leaf);
                }
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        init();
    </script>
</body>
</html>
