
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра на Three.js с кубиком</title>
    <style>
        body { margin: 0; overflow: hidden; cursor: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, player, clock;
        let keyboard = {};
        let speed = 10; // Скорость движения кубика
        let jumpHeight = 10; // Высота прыжка
        let isJumping = false;
        let velocity = new THREE.Vector3(0, 0, 0);
        let gravity = -30;
        let groundLevel = -0.5;

        let cameraAngleX = 0; // Для управления поворотом камеры по оси X
        let cameraAngleY = 0; // Для управления поворотом камеры по оси Y
        let playerRotationY = 0; // Угол поворота игрока вокруг оси Y

        // Ограничение для игрока
        const mapBounds = { x: [-50, 50], z: [-50, 50] }; // Границы карты

        // Инициализация
        function init() {
            clock = new THREE.Clock();

            // Сцена
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); // Голубое небо

            // Камера
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10); // Начальная позиция камеры
            camera.lookAt(0, 5, 0);

            // Рендерер
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true; // Включаем тени
            document.body.appendChild(renderer.domElement);

            // Земля с травой
            let groundGeometry = new THREE.PlaneGeometry(1000, 1000);
            let groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22, side: THREE.DoubleSide }); // Изменен материал
            let ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = Math.PI / 2;
            ground.position.y = 0;
            ground.receiveShadow = true; // Земля будет получать тени
            scene.add(ground);

            // Трава: создаем маленькие травинки по поверхности
            addGrass();

            // Лес (деревья с листвой)
            let treeTrunkGeometry = new THREE.CylinderGeometry(0.3, 1, 6); // Ствол стал тоньше
            let treeTrunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            let treeLeafGeometry = new THREE.DodecahedronGeometry(2, 0); // Листва как многогранник (додекаэдр)
            let treeLeafMaterial = new THREE.MeshStandardMaterial({ color: 0x4CAF50 }); // Листва другого тона

            for (let i = -50; i < 50; i += 15) {
                for (let j = -50; j < 50; j += 15) {
                    let treeTrunk = new THREE.Mesh(treeTrunkGeometry, treeTrunkMaterial);
                    treeTrunk.position.set(i, 3, j);
                    treeTrunk.castShadow = true; // Ствол дерева отбрасывает тень
                    scene.add(treeTrunk);

                    let treeLeaf = new THREE.Mesh(treeLeafGeometry, treeLeafMaterial);
                    treeLeaf.position.set(i, 6, j);
                    treeLeaf.castShadow = true; // Листва отбрасывает тень
                    scene.add(treeLeaf);
                }
            }

            // Игрок (красный куб)
            let cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
            let cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            player = new THREE.Mesh(cubeGeometry, cubeMaterial);
            player.position.set(0, groundLevel + 1, 0);
            player.castShadow = true; // Куб отбрасывает тень
            scene.add(player);

            // Источник света (Солнечный свет)
            let sunlight = new THREE.DirectionalLight(0xffffff, 1);
            sunlight.position.set(10, 20, 10);
            sunlight.castShadow = true;
            scene.add(sunlight);

            // Фоновый свет
            let ambientLight = new THREE.AmbientLight(0x404040); // Мягкий белый свет
            scene.add(ambientLight);

            // Управление
            window.addEventListener('keydown', onKeyDown, false);
            window.addEventListener('keyup', onKeyUp, false);

            // Обработчик мыши
            document.addEventListener('mousemove', onMouseMove, false);

            // Захват курсора
            document.body.requestPointerLock();

            // Рендеринг
            animate();
        }

        function animate() {
            let delta = clock.getDelta();
            updatePlayer(delta);
            updateCamera();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        function updatePlayer(delta) {
            // Обработка движения с клавишами WASD
            let direction = new THREE.Vector3(0, 0, 0);
            player.rotation.y = playerRotationY; // Поворот игрока с учетом мыши

            if (keyboard['w']) direction.z = -1;
            if (keyboard['s']) direction.z = 1;
            if (keyboard['a']) direction.x = -1;
            if (keyboard['d']) direction.x = 1;

            direction.applyEuler(new THREE.Euler(0, playerRotationY, 0, 'XYZ')); // Поворот в зависимости от угла игрока

            player.position.x += direction.x * speed * delta;
            player.position.z += direction.z * speed * delta;

            // Ограничение на выход за пределы карты
            player.position.x = Math.max(mapBounds.x[0], Math.min(mapBounds.x[1], player.position.x));
            player.position.z = Math.max(mapBounds.z[0], Math.min(mapBounds.z[1], player.position.z));

            // Обработка прыжка
            if (keyboard[' ']) {
                if (!isJumping) {
                    isJumping = true;
                    velocity.y = jumpHeight; // Начальная скорость прыжка
                }
            }

            // Гравитация
            velocity.y += gravity * delta;
            player.position.y += velocity.y * delta;

            // Обработка столкновений с землей
            if (player.position.y <= groundLevel + 1) {
                player.position.y = groundLevel + 1;
                isJumping = false;
                velocity.y = 0;
            }
        }

        function updateCamera() {
            // Камера должна следить за игроком
            const distance = 10;
            const offsetX = distance * Math.sin(cameraAngleY);
            const offsetZ = distance * Math.cos(cameraAngleY);
            const offsetY = 5;

            camera.position.x = player.position.x + offsetX;
            camera.position.y = player.position.y + offsetY;
            camera.position.z = player.position.z + offsetZ;

            camera.lookAt(player.position);
        }

        function addGrass() {
            // Добавление травы (несколько травинок)
            const grassGeometry = new THREE.PlaneGeometry(0.5, 0.5);
            const grassMaterial = new THREE.MeshLambertMaterial({ color: 0x32CD32, side: THREE.DoubleSide, transparent: true, opacity: 0.9 });
            
            for (let i = -50; i < 50; i += 5) {
                for (let j = -50; j < 50; j += 5) {
                    let grass = new THREE.Mesh(grassGeometry, grassMaterial);
                    grass.rotation.x = Math.PI / 2;
                    grass.position.set(i, groundLevel, j); // Немного выше уровня земли
                    grass.castShadow = false;
                    grass.receiveShadow = true;
                    scene.add(grass);
                }
            }
        }

        function onKeyDown(event) {
            keyboard[event.key.toLowerCase()] = true;
        }

        function onKeyUp(event) {
            keyboard[event.key.toLowerCase()] = false;
        }

        function onMouseMove(event) {
            // Инвертируем движение мыши
            let mouseX = -(event.clientX / window.innerWidth) * 2 + 1;
            let mouseY = (event.clientY / window.innerHeight) * 2 - 1;

            // Поворот камеры вокруг игрока по осям
            cameraAngleY = mouseX * Math.PI; // Инвертированное движение
            playerRotationY = cameraAngleY; // Поворот игрока в том же направлении
        }

        // Обработка событий захвата мыши
        document.addEventListener('pointerlockchange', function () {
            if (document.pointerLockElement === document.body) {
                console.log('Мышь захвачена');
            } else {
                console.log('Мышь покинула экран');
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Инициализация игры
        init();
    </script>
</body>
</html>
